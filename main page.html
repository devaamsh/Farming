<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Information</title>
   <link rel="stylesheet" href="../first.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin:  auto;
      background-color:#fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    } 
    .page {
    font-family: Arial, sans-serif;
    background-image: url(Agricultural-land-for-residential-use.jpg);
    background-size: auto;
    background-repeat: no-repeat;
    height: 100vh;    
    margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page">
    <h1>Crop Information</h1>
    <label for="season">Enter the season:</label>
    <input type="text" id="season" placeholder="e.g., summer, winter, rainy">
    <br>
    <label for="soilType">Enter the soil type:</label>
    <input type="text" id="soilType" placeholder="e.g., clay, sandy, alluvial">
    <br>
    <button onclick="accessHTML()">Access Crop Info</button>
</div>
  </div>

  <script>
    function accessHTML() {
      var season = document.getElementById('season').value.toLowerCase();
      var soilType = document.getElementById('soilType').value.toLowerCase();

      var url = ''; // Define URL based on season and soil type

      // Define URLs based on season and soil type
      if (season === "summer") {
        if (soilType === "clay") {
          url = "summer_clay.html";
        } else if (soilType === "sandy") {
          url = "summer_sandy.html";
        } else if (soilType === "alluvial") {
          url = "summer_loamy.html";
        }
      } else if (season === "winter") {
        if (soilType === "clay") {
          url = "winter_clay.html";
        } else if (soilType === "sandy") {
          url = "winter_sandy.html";
        } else if (soilType === "alluvial") {
          url = "winter_loamy.html";
        }
      } else if (season === "rainy") {
        if (soilType === "clay") {
          url = "rainy_clay.html";
        } else if (soilType === "sandy") {
          url = "rainy_sandy.html";
        } else if (soilType === "alluvial") {
          url = "rainy_loamy.html";
        }
      }

      if (url !== '') {
        window.location.href = url; // Redirect to the selected HTML file
      } else {
        alert("Invalid input. Please enter valid season and soil type.");
      }
    }
  </script>
</body>
</html>
