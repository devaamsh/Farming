    <h2 style="color: black;font-size: 30px;">Pulses</h2>
    <p style="color: black;font-size: 30px;">pulses need less moisture and survive even in dry conditions. temperature is required from 25 degree Celsius to 30 degree Celsius. these can be grown on all types of soil but dry light soil is the best suited. pulses grow well in the areas of 50 to 75 cm rainfall.</p>
